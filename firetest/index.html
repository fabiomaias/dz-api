<html lang="en">
<head>

    <title>Login Firebase</title>

<body>

    <button onclick="login()">Login com google</button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyANedwB-1RpSLLitQ7bEYBP4Gq8xVxLEqE",
            authDomain: "dotz-1e9a4.firebaseapp.com",
            projectId: "dotz-1e9a4",
            storageBucket: "dotz-1e9a4.appspot.com",
            messagingSenderId: "639254406601",
            appId: "1:639254406601:web:56905e3f772cd08b617418"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope("https://www.googleapis.com/auth/contacts.readonly");

        function login(){
            firebase
                .auth()
                .signInWithPopup(provider)
                .then(result =>{
                    var token = result.credential.accessToken;
                    var user = result.user;

                    firebase.auth()
                        .currentUser
                        .getIdToken()
                        .then((idToken) => {
                            console.log(idToken);
                        }).catch(function (error) {
                            console.log(error);
                        });
                });
        }


    </script>

</body>
